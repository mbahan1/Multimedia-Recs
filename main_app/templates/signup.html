{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    MediaRecs | Signup
{% endblock %}

{% block content %}
    <br>
    <div class="container" id="center">
        <div class="no-bullets">
        <h1>Sign up</h1>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <input class="btn btn-secondary" type="submit" value="Sign up">
        </form>
    </div>
    </div>
{% endblock %}
