{% extends 'base.html' %}
{% load static %}

{% block title %}
    MediaRecs | Review
{% endblock %}

{% block content %}
    <h1>Review Detail</h1>
    <div>
        <div>
            <p>{{ review.show.title }}</p>
            <p>By: {{ review.user.username }}</p>
            <p>{{review.body}}</p>
        </div>
        {% if user.username == review.user.username %}
            <div>
                <a href="{% url 'reviews_update' review.id %}">Edit</a>
                <a href="{% url 'reviews_delete' review.id %}">Delete</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
