{% extends 'base.html' %}
{% load static %}

{% block title %}
MediaRecs Profile
{% endblock %}

{% block content %}

    <h1>{{ username }}'s Recommended Shows</h1>
    {% for show in shows %}
        <a href="/shows/{{ show.id }}">
            <h3>{{ show.title }}</h3>
        </a>
    {% endfor %}

{% endblock %}
