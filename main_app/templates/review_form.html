{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    BahanMedia | Add Review
{% endblock %}

{% block content %}
    <br>
    <div class="container" id="center">
        <div>
            <h1>Add Review</h1>
        </div>
        <hr>
        <div id="centered">
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    {{ form|crispy }}
                </table>
                <div id="centered">
                    <input class="btn btn-secondary" type="submit" value="Submit!">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
