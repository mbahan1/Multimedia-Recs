{% extends 'base.html' %}
{% load static %}

{% block title %}
    BahanMedia | Delete Show
{% endblock %}

{% block content %}
    <br>
    <div class="container" id="center">
        <h1>Delete Show</h1>

        <h5>Are you sure you want to delete <strong>{{ show.title }}</strong>?</h5>

        <form action="" method="POST">
            {% csrf_token %}
            <input class="btn btn-secondary" type="submit" value="Yes - Delete!">
            <a class="btn btn-secondary" href="{% url 'show_detail' show.pk %}">Cancel</a>
        </form>
    </div>
{% endblock %}
