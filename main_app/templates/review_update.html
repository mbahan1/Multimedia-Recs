{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    BahanMedia | Edit Review
{% endblock %}

{% block content %}
    <div class="container" id="centered">
        <div>
            <br>
            <div id="centered">
                <h3>Update your review for {{ review.show.title }}</h3>
            </div>
            <hr>
            <div id="centered">
                <form action="" method="post">
                    {% csrf_token %}
                    <table>
                        {{form|crispy}}
                    </table>
                    <div id="centered">
                        <input class="btn btn-secondary" type="submit" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
