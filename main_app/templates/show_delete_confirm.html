{% extends 'base.html' %}
{% load static %}

{% block title %}
    MediaRecs | Delete Show
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Are you sure you want to Delete {{show.title}}?</h1>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value "Confirm"/>
            <a href="{% url 'show_detail' show.pk %}">Cancel</a>
        </form>
    </div>
{% endblock %}
